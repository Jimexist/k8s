# YAML spec to stress a GPU
apiVersion: batch/v1
kind: Job
metadata:
  name: gpu-stress-job
spec:
  template:
    metadata:
      name: gpu-stress-job
    spec:
      containers:
      - name: job
        image: gcr.io/tf-on-k8s-dogfood/tf_operator-gpu-load:latest
        command: ["/opt/mlkube/test/gpu_load",  "--image=gcr.io/cloud-ml-dev/tf_smoke_cmle-375-51", "--repeats=100000",]
      restartPolicy: Never
